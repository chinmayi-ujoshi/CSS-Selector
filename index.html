<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>

    <h1>Slide the slider to chance the CSS of the image below!</h1>
    <div class="container">
        
        <span class="heading">Did someone say Peekabooooo?</span>
        <div class="css-controller">
            <label for="base">Base Colour</label>
            <input type="color" name="base" id="base" value="#ff0000">
            <label for="width">Width</label>
            <input type="range"
                id=" width"
                name="width"
                min="0"
                max="100"
                value="50"
                data-sizing="%"
            >

            <label for="border">Border Radius</label>
            <input type="range"
                id="border-radius"
                name="border-radius"
                min="0"
                max="100"
                value="5"
                data-sizing="px"
            >

            <label for="padding">Padding</label>
            <input type="range"
                id="padding"
                name="padding"
                min="10"
                max="200"
                value="0"
                data-sizing="px"
            >

            <label for="blur">Blur</label>
            <input type="range"
                id="blur"
                name="blur"
                min="0"
                max="25"
                value="0"
                data-sizing="px"
            >
        </div>
        <img src="https://cdn.pixabay.com/photo/2023/11/01/07/56/ghost-8356785_1280.png" alt="Image from Pixabay" width="300" height="300">
    </div>




    <script src="script.js"></script>
</body>
</html>
